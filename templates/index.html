<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AYBU MIS - Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="AYBU Logo" class="logo">
            <h2>Welcome!</h2>
            <p>Ankara Yıldırım Beyazıt University Portal</p>
        </div>
        <div class="login-form-section">
            <div class="form-box">
                <h1>Student Login</h1>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label>Student ID</label>
                        <input type="text" id="sid" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="status-msg"></div>
            </div>
        </div>
    </div>
    <script>
    async function handleLogin(e) {
        e.preventDefault();
        const msg = document.getElementById('status-msg');
        const container = document.querySelector('.login-form-section'); // Formun olduğu bölge
        const student_id = document.getElementById('sid').value;
        const password = document.getElementById('pwd').value;
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ student_id, password })
            });
            const data = await response.json();
            
            if (data.status === "success") {
                // Başarılı giriş: Formu sil ve büyük teşekkür yazısı ekle
                container.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100%; text-align: center;">
                        <h1 style="font-size: 4rem; color: #2ecc71; animation: fadeIn 2s;">
                            Thanks for Watching!
                        </h1>
                    </div>
                `;
            } else {
                msg.innerText = data.message;
                msg.style.color = "red";
            }
        } catch (err) {
            msg.innerText = "Connection Failed!";
        }
    }
    </script>
</body>
</html>

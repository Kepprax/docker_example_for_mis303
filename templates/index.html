<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AYBU MIS - Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="AYBU Logo" class="logo">
            <h2>Welcome!</h2>
            <p>Ankara Y覺ld覺r覺m Beyaz覺t University Portal</p>
        </div>
        <div class="login-form-section">
            <div class="form-box">
                <h1>Student Login</h1>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label>Student ID</label>
                        <input type="text" id="sid" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="status-msg"></div>
            </div>
        </div>
    </div>
    <script>
    async function handleLogin(e) {
        e.preventDefault();
        const msg = document.getElementById('status-msg');
        const student_id = document.getElementById('sid').value;
        const password = document.getElementById('pwd').value;
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ student_id, password })
            });
            const data = await response.json();
            msg.innerText = data.message;
            msg.style.color = data.status === "success" ? "green" : "red";
        } catch (err) {
            msg.innerText = "Connection Failed!";
        }
    }
    </script>
</body>
</html>
